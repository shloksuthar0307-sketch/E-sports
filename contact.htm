<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO ARENA - Contact</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation (same as index.html) -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <!-- ... same navigation ... -->
</nav>

<!-- Contact Header -->
<section class="container my-5 pt-4">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">GET IN <span class="text-neon-blue">TOUCH</span></h1>
        <p class="lead text-secondary">We'd love to hear from you</p>
    </div>
</section>

<!-- Contact Form & Info -->
<section class="container my-5">
    <div class="row g-5">
        <div class="col-md-6">
            <h2 class="mb-4">SEND US A MESSAGE</h2>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <select class="form-select">
                        <option>General Inquiry</option>
                        <option>Partnership</option>
                        <option>Tournament Registration</option>
                        <option>Support</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="5" placeholder="Type your message..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-neon-red w-100">
                    <i class="bi bi-send me-2"></i>SEND MESSAGE
                </button>
            </form>
        </div>
        
        <div class="col-md-6">
            <h2 class="mb-4">CONTACT INFO</h2>
            
            <div class="bg-dark-card p-4 rounded-4 mb-4">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-geo-alt-fill text-neon-blue fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">Visit Us</h5>
                        <p class="text-secondary mb-0">123 Gamer Avenue, Los Angeles, CA 90001</p>
                    </div>
                </div>
                
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-envelope-fill text-neon-red fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">Email Us</h5>
                        <p class="text-secondary mb-0">contact@neoarena.gg</p>
                    </div>
                </div>
                
                <div class="d-flex align-items-center">
                    <i class="bi bi-telephone-fill text-neon-blue fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">Call Us</h5>
                        <p class="text-secondary mb-0">+1 (800) 123-4567</p>
                    </div>
                </div>
            </div>
            
            <h3 class="mb-3">Follow Us</h3>
            <div class="mb-4">
                <a href="#" class="social-icon"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-discord"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-tiktok"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
            </div>
            
            <h3 class="mb-3">Location</h3>
            <div class="map-placeholder">
                <i class="bi bi-map-fill me-2"></i> Google Maps Integration
            </div>
        </div>
    </div>
</section>

<!-- Footer (same as index.html) -->
<footer class="footer">
    <!-- ... same footer content ... -->
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO ARENA - Merch Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation (same as index.html) -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <!-- ... same navigation ... -->
</nav>

<!-- Shop Header -->
<section class="container my-5 pt-4">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">GAMING <span class="text-neon-blue">MERCH</span></h1>
        <p class="lead text-secondary">Exclusive apparel, accessories, and in-game items</p>
    </div>
</section>

<!-- Shop Categories -->
<section class="container my-5">
    <div class="row g-4">
        <!-- Category: Apparel -->
        <div class="col-md-4">
            <div class="shop-card p-4">
                <img src="https://placehold.co/400x300/1f2a3f/0dcaf0?text=NEO+HOODIE" 
                     class="card-img-top rounded-3 mb-3" alt="Neo Hoodie">
                <h4>NEO ARENA HOODIE</h4>
                <p class="text-secondary">Limited edition, premium quality</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="price-tag">$49.99</span>
                    <span class="badge bg-neon-blue">In Stock</span>
                </div>
                <button class="btn btn-neon-blue w-100 mt-3">
                    <i class="bi bi-cart-plus me-2"></i>ADD TO CART
                </button>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="shop-card p-4">
                <img src="https://placehold.co/400x300/1f2a3f/f05b5b?text=GAMING+TEE" 
                     class="card-img-top rounded-3 mb-3" alt="Gaming Tee">
                <h4>VORTEX JERSEY</h4>
                <p class="text-secondary">Pro player edition, breathable fabric</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="price-tag">$34.99</span>
                    <span class="badge bg-neon-red">Limited</span>
                </div>
                <button class="btn btn-neon-blue w-100 mt-3">
                    <i class="bi bi-cart-plus me-2"></i>ADD TO CART
                </button>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="shop-card p-4">
                <img src="https://placehold.co/400x300/1f2a3f/aa55cc?text=MOUSE+PAD" 
                     class="card-img-top rounded-3 mb-3" alt="Mouse Pad">
                <h4>RGB MOUSEPAD</h4>
                <p class="text-secondary">XXL size, smooth surface, RGB lighting</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="price-tag">$24.99</span>
                    <span class="badge bg-success">New</span>
                </div>
                <button class="btn btn-neon-blue w-100 mt-3">
                    <i class="bi bi-cart-plus me-2"></i>ADD TO CART
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Footer (same as index.html) -->
<footer class="footer">
    <!-- ... same footer content ... -->
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
